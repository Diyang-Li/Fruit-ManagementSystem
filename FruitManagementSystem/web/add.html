<!DOCTYPE html>
<!-- 在html标签内加入Thymeleaf名称空间的声明 -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fruit Edit</title>
    <link rel="stylesheet" href="css/add.css">
</head>
<body>
<div id="div_container">
    <div id="div_fruit_list">
        <p class="center f30">Add Fruit to Storage</p>
        <!--        table 标签内部所使用的所有属性都是来自request中的fruit attribute-->
        <!--        表单才能submit-->
<!--        <form action="fruit.do" method="post">-->
            <form th:action="@{/fruit.do(operate='add')}" method="post">
            <input type="hidden" name="operate" value="add"/>
            <input type="hidden" name="fid"/>
            <table id="tbl_fruit" >
                <tr>
                    <th class="w20">Name:</th>
                    <!--                获取请求域的thymleaf表达式-->
                    <!--                <td><input type="text" name="fname" th:value="${fruit.fname}"/></td>-->
                    <td><input type="text" name="fname"/></td>
                </tr>
                <tr>
                    <th class="w20">Price:</th>
                    <td><input type="text" name="price"/></td>
                </tr>
                <tr>
                    <th class="w20">Storage:</th>
                    <td><input type="text" name="fcount"/></td>
                </tr>
                <tr>
                    <th class="w20">Remark:</th>
                    <td><input type="text" name="remark"/></td>
                </tr>
                <tr>
                    <th class="w20" colspan="2"><input type="submit" value="ADD" /></th>
                </tr>

            </table>
        </form>
    </div>
</div>
</body>
</html>
